

{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if profile %}
        <!-- Your existing profile display -->
        <h2>{{ profile.user.get_full_name }}'s Profile</h2>
        <p>Policy: {{ profile.policy_number }}</p>
    {% else %}
        <div class="alert alert-warning">
            Profile not found. Please contact support.
        </div>
    {% endif %}
</div>
{% endblock %}
